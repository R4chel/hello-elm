<!DOCTYPE HTML>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Main</title>
        <script src="main.js"></script>
    </head>

    <body>
        <div id="myapp"></div>
        <script>
         var app = Elm.Main.init({
             node: document.getElementById('myapp')
         });
         app.ports.getSvg.subscribe(function(id){
             var node = document.getElementById(id);
             app.ports.gotSvg.send(node.innerHTML);
         });
        </script>
    </body>
</html>
