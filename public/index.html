<!DOCTYPE HTML>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Main</title>
        <script src="elm.js"></script>
    </head>

    <body>
        <div id="myapp"></div>
        <script>
         var app = Elm.Main.init({
             node: document.getElementById('myapp')
         });
         console.log(app);
         app.ports.getSvg.subscribe(function(){
             var node = document.getElementById("output");
             app.ports.gotSvg.send(node.innerHTML);
         });
        </script>
    </body>
</html>
